<ion-modal-view hide-nav-bar="true">
    <div class="bar bar-header bar-clean">
        <ion-button class="button icon-left ion-chevron-left button-clear" ng-click="leaveAddChangeDialog()">Cancel</ion-button>
        <h1 class="title">Add a history list</h1>
    </div> 
        <ion-content class="scroll-content ionic-scroll  has-header has-footer">

            <form name="form" ng-model="form" ng-submit="submit(action,form)">
                <ion-list class="padding">
                      <li class="item item-input item-stacked-label">
                        <input type="text" placeholder="Name your list" name="name" ng-model="addDialog.item.name" required />  
                        <input type="hidden" placeholder="Key of the list" name="key" ng-model="addDialog.key" required />                 
                      </li>
                </ion-list>
                <button class="button button-block button-balanced ion-chevron-right" type="submit"> Go </button>
            </form>
        </ion-content>

</ion-modal-view>
