<ion-modal-view title="View Code">
    <ion-header-bar class="bar bar-clean">
    <button class="button button-small button-positive button-primary pull-left ion-chevron-left" ng-click="viewModal.hide()">Back</button>
        <h1 class="title">View Code</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="(key,value) in viewModal.item">
                <i class="icon ion-ios-barcode-outline"></i> {{ key }} :  {{value}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
